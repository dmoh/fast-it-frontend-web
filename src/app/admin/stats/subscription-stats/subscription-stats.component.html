<section class="w-100">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h2>Stats. Abonnés</h2>
            </div>
            <div class="card-body">
                <ul style="padding-left: 0">
                    <li *ngFor="let stat of stats">
                        <div class="w-100 d-flex flex-row">
                            <div>
                                <img src="assets/user.png" width="50" height="50" class="rounded-circle" alt="">
                            </div>
                            <div>
                                <h3>{{ stat.artistName | uppercase }}</h3>
                            </div>
                            <div>
                                Abonnés : {{ stat.counterSubscription }}
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>
